<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO LIST</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style/style.min.css">
</head>
<body>  
  <div class="todolist">
    <div class="todolist__controller">
      <form id="todolist-form">
        <div class="todolist__input-wrapper">
          <input type="text" placeholder="Your task" class="todolist__input" id="todolist-input">
          <i class="fas fa-times" id="clear-input"></i>
        </div>
        <button type="submit"> <i class="fas fa-plus"></i> add task</button>
      </form>
      <button id="delete-all" class="todolist__deleteall">Delete all</button>
    </div>
    <div class="todolist__taskcontainer" id="todolist-taskcontainer"></div>
  </div>
  <script src="./script/app.js"></script>
</body>
</html>
